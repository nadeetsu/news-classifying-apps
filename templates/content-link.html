{% extends "containers/base.html" %}
{% block title %} Predict Content{% endblock %}

{% block content %}
<div class="papr-container-main">
    <div data-elementor-type="wp-page" data-elementor-id="18" class="elementor elementor-18" data-elementor-settings="[]">
        <div class="elementor-inner">
            <div class="elementor-section-wrap">
                <div class="papr-container-main mt-80">
                    <section class="banner banner__default bg-overlay">
                        <div class="bg-category"></div>
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-lg-12">
                                    <div class="post-title-wrapper text-center">
                                        <h1 class="m-b-xs-0 axil-post-title hover-line">Link Classifier</h1>
                                        <p class="subtitles" class="m-b-xs-0 hover-line"> Masukkan link berita di sini</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section> 
                </div>
                <section class="elementor-element elementor-element-68b9724 elementor-section-stretched elementor-section-boxed elementor-section-height-default elementor-section-height-default elementor-section elementor-top-section" data-id="68b9724" data-element_type="section" data-settings="{&quotstretch_section&quot:&quotsection-stretched&quot}">
                    <div class="elementor-container elementor-column-gap-extended">
                        <div class="elementor-row">
                            <div class="elementor-element elementor-element-6cc7c12 elementor-column elementor-col-100 elementor-top-column" data-id="6cc7c12" data-element_type="column">
                                <div class="elementor-column-wrap  elementor-element-populated">
                                    <div class="elementor-widget-wrap">
                                        <div class="elementor-element elementor-element-9a08bce elementor-widget elementor-widget-axilnews-post-grid" data-id="9a08bce" data-element_type="widget" data-widget_type="axilnews-post-grid.default">
                                            <div class="elementor-widget-container">
                                                <div class="axil-trending-news allow-custom-width-height">
                                                    <div class="recent-news-holder row justify-cont-center">
                                                        <div class="col-lg-11 col-md-10 col-sm-12">
                                                            <div class="media post-block m-b-xs-30">
                                                                <div class="media-body">
                                                                    <form action="{{ url_for('predlink')}}" method="POST">
                                                                        <div data-for="content">
                                                                            <input type="url" name="contentLink" class="input-link" value="" oninvalid="this.setCustomValidity('Mohon isi link berita')" required placeholder="Link Berita...">
                                                                        </div>
                                                                        <button type="submit" class="btn btn-primary btn-form" value="predicts">PREDICT</button>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-92"></div>
                </section>
            </div>
        </div>
    </div>
</div>
<script>
    autosize(document.getElementById("txt-cont"));
</script>
{% endblock %}
